<html>
    <head>
        <title>Feature Requests</title>
        
        <!-- favicon.ico -->
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--  jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../includes/styles.css">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        
        <script src="../js/f_requests.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form_main">
                <h3 class="heading">Feature Requests Form</h1>
            
                <form method="post" class="form" enctype='multipart/form-data' action = '/feature/new'>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Title:</label>
                                <br>
                                <input type="text" name="title" class="txt" placeholder="Please input the title" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Description:</label>
                                <br>
                                <input type="text" name="description" class="txt" placeholder="Please input the description" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" id="clients">
                                <label>Client: 
                                    <select name="client" data-bind="options: clients, optionsText: 'label', optionsValue: 'id', value: selectedChoice, optionsCaption: '---'" required></select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Client Priority: </label>
                                <input type="number" name="clientPriority" placeholder="Enter priority" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- Date input -->
                                <label class="control-label" for="date">Target Date: </label>
                                <input class="form-control" id="date" name="targetDate" placeholder="MM/DD/YYYY" type="text" required/>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" id="productAreas">
                                <label>Product Area:
                                    <select name="productArea" data-bind="options: areas, optionsText: 'label', optionsValue: 'id', value: selectedChoice, optionsCaption: '---'" required></select>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <input type="submit" value="Submit" name="submit" class="txt2">
                    
                </form>
            </div>
        </div>
        <script type='text/javascript' src='../js/knockout-3.4.2.js'></script>
        <script src="js/models/ClientViewModel.js"></script>
        <script src="js/models/ProductAreaViewModel.js"></script>
    </body>
</html>
